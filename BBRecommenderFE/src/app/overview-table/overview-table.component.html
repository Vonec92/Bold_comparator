<mat-form-field appearance="fill" [color]="">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" matRippleColor="#fff" placeholder="Ex. Rudy De Bolder" #input  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container> -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let item"> {{item.creator}} </td>
    </ng-container>
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef > Date</th>
      <td mat-cell *matCellDef="let item"> {{item.date}} </td>
    </ng-container>
    <ng-container matColumnDef="Recommendation">
      <th mat-header-cell *matHeaderCellDef > Recommendation</th>
      <td mat-cell *matCellDef="let item"> {{item.toolName}} </td>
    </ng-container>
    <ng-container matColumnDef="Company name">
      <th mat-header-cell *matHeaderCellDef > Company name </th>
      <td mat-cell *matCellDef="let item"> {{item.companyName}} </td>
    </ng-container>
    <!-- <ng-container matColumnDef="arrow">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let item"> <a> &gt; </a> </td>
    </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="heading" style="color:white"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]" class="row-link"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10, 5, 15, 20]" [length]="dataSource.data.length" showFirstLastButtons
    aria-label="Select page of recommendations">
  </mat-paginator>
</div>


<br><br><br>
