<br>
<h3 class="mb-4">Sign up</h3>

<div class="form-outline mb-4">
  <label class="form-label" for="typeEmailX-2">Email</label>
  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" [(ngModel)]="email" />
</div>

<div class="form-outline mb-4">
  <label class="form-label" for="typePasswordX-2">Password</label>
  <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
    [(ngModel)]="password" />
</div>
<button mat-raised-button color="primary" class="login-btn" (click)="emailPasswordLogin()">Login</button>
<br><br>

<button class="btn btn-lg btn-block" (click)="microsoftLogin()">
    <object type="image/svg+xml" data="assets/microsoftLogo.svg" class="ms-icon"></object>&emsp;Sign in with Microsoft</button>
